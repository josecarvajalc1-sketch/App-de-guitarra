<!DOCTYPE html>
<html class="dark" lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Práctica - Domina la Guitarra Clásica</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#1193d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
          },
          fontFamily: {
            display: ["Manrope", "sans-serif"],
          },
          borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
        },
      },
    };
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
    }
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
  <div class="flex h-screen flex-col">
    <header class="sticky top-0 z-20 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
      <div class="flex items-center p-4">
        <h1 class="flex-1 text-center text-lg font-bold text-gray-900 dark:text-white">Sesión de Práctica</h1>
      </div>
    </header>
    <main class="flex-1 overflow-y-auto p-4 pb-24 flex flex-col items-center justify-center">
        <div class="text-center">
            <h2 class="text-7xl font-bold text-gray-900 dark:text-white tabular-nums">10:00</h2>
            <p class="text-lg text-gray-600 dark:text-gray-400 mt-2">Calentamiento de Técnica</p>
        </div>
        <div class="mt-8 flex items-center gap-4">
            <button class="flex h-16 w-16 items-center justify-center rounded-full bg-gray-200/50 text-gray-600 dark:bg-gray-800/50 dark:text-gray-300">
                <span class="material-symbols-outlined text-4xl">restart_alt</span>
            </button>
            <button class="flex h-24 w-24 items-center justify-center rounded-full bg-primary text-white shadow-lg">
                <span class="material-symbols-outlined text-6xl">play_arrow</span>
            </button>
            <button class="flex h-16 w-16 items-center justify-center rounded-full bg-gray-200/50 text-gray-600 dark:bg-gray-800/50 dark:text-gray-300">
                <span class="material-symbols-outlined text-4xl">skip_next</span>
            </button>
        </div>
        <div class="mt-12 w-full max-w-sm">
            <h3 class="font-bold text-center text-gray-700 dark:text-gray-300">Siguiente: Repertorio (10 min)</h3>
        </div>
    </main>
    <footer class="sticky bottom-0 z-20 w-full border-t border-gray-200 bg-background-light/80 pb-safe dark:border-gray-800 dark:bg-background-dark/80 backdrop-blur-sm">
      <nav class="flex items-center justify-around p-2">
        <a href="diagnostico.html" class="flex flex-col items-center justify-center rounded-lg px-4 py-2 text-gray-400 transition-colors">
          <span class="material-symbols-outlined">home</span>
          <span class="text-xs">Inicio</span>
        </a>
        <a href="niveles.html" class="flex flex-col items-center justify-center rounded-lg px-4 py-2 text-gray-400 transition-colors">
          <span class="material-symbols-outlined">school</span>
          <span class="text-xs">Niveles</span>
        </a>
        <a href="practica.html" class="flex flex-col items-center justify-center rounded-lg bg-primary/10 px-4 py-2 text-primary transition-colors">
          <span class="material-symbols-outlined">timer</span>
          <span class="text-xs">Práctica</span>
        </a>
        <a href="tecnica.html" class="flex flex-col items-center justify-center rounded-lg px-4 py-2 text-gray-400 transition-colors">
          <span class="material-symbols-outlined">construction</span>
          <span class="text-xs">Técnica</span>
        </a>
        <a href="partituras.html" class="flex flex-col items-center justify-center rounded-lg px-4 py-2 text-gray-400 transition-colors">
          <span class="material-symbols-outlined">music_note</span>
          <span class="text-xs">Repertorio</span>
        </a>
      </nav>
    </footer>
  </div>
</body>
</html>
